<html>
  <head>
    <title>Clock</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="build/build.css" type="text/css">
    <style>
      body {
        font: 14px sans-serif;
        padding: 3em;
      }
    </style>
  </head>
  <body>
    <h1>Clock</h1>
    <form>
      <input id='time' placeholder='click on the clock...' readonly/>
      <input id='time-complete' readonly/>
    <form>
    <script src="build/build.js"></script>
    <script>
      var time = document.getElementById('time');
      var timeComplete = document.getElementById('time-complete');
      var Clock = require('clock');
      var one = new Clock;
      one.select({ hour: 14, minute: 23 });
      one.on('change', function(value, complete) {
        var value = '' + value.hour + ':' + value.minute;
        time.value = value;
        if (complete) {
          timeComplete.value = value;
        }
      })

      document.body.appendChild(one.el);
    </script>
  </body>
</html>
